name: Run YDBCP tests

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  unittest:
    runs-on: ubuntu-latest
    outputs:
      job-summary: ${{ steps.job-summary.outputs.job-summary }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache go modules
        uses: magnetikonline/action-golang-cache@v5
        with:
          go-version-file: go.mod

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Install proto plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.2
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.1

      - name: Compile protos
        run: make proto

      - name: Build
        run: |
          go mod tidy
          go build -v ./...

      - name: Test
        uses: robherley/go-test-action@v0.4.1
        with:
          testArguments: './... -race --timeout=10s'

      - name: Generate summary
        uses: austenstone/job-summary@v2.0
        id: job-summary
        with:
          create-pdf: false

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: supply with s3 access keys
        run: |
          echo "ydbcp" > access_key
          echo "password" > secret_key
      - name: docker compose up
        run: |
          docker compose up --build -d
      - name: run make_backup tests
        run: |
          while [ "$(docker inspect -f {{.State.Health.Status}} local-ydbcp)" != "healthy" ]; do
            echo "Waiting for container to become healthy..."
            sleep 1
          done
          echo "Starting tests!"
          docker exec local-ydbcp sh -c './make_backup'
      - name: docker compose down
        run: |
          docker compose down
      - name: docker compose up
        run: |
          docker compose up -d
      - name: run list_entities test
        run: docker exec local-ydbcp sh -c './list_entities'
      - name: docker compose down
        run: |
          docker compose down
      - name: docker compose up
        run: |
          docker compose up -d
      - name: run orm test
        run: docker exec local-ydbcp sh -c './orm'
      - name: docker compose down
        run: |
          docker compose down
