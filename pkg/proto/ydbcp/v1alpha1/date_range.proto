syntax = "proto3";

package ydbcp.v1alpha1;
option go_package = "github.com/ydb-platform/ydbcp/pkg/proto/ydbcp/v1alpha1;ydbcp";

import "google/protobuf/timestamp.proto";

// Reusable date range filter with inclusive boundaries.
message DateRange {
    // Start of the range (inclusive). If omitted, no lower bound.
    google.protobuf.Timestamp from = 1;
    // End of the range (inclusive). If omitted, no upper bound.
    google.protobuf.Timestamp to = 2;
}
